<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="First_Name">First Name: *</label>
            <input type="text" name="First_Name" id="First_Name">
        </div>
        <div>
            <label for="Last_Name">Last Name: *</label>
            <input type="text" name="Last_Name" id="Last_Name">
        </div>
        <div>
            <label for="Email_Address">Email Address: *</label>
            <input type="text" name="Email_Address" id="Email_Address">
        </div>
        <div>
            <label for="Password">Password: *</label>
            <input type="password" name="Password" id="Password">
        </div>
        <div>
            <label for="Confirm_Password">Confirm Password: *</label>
            <input type="password" name="Confirm_Password" id="Confirm_Password">
        </div>
        <div>
            <label for="Birthday">Birthday: </label>
            <input type="date" name="Birthday" id="Birthday">
        </div>
        <div>
            <p>Gender Idendity:</p>
            <input type="radio" name="Gender_Idendity" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender_Idendity" id="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender_Idendity" id="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="Gender_Idendity" id="i prefer not to say">
            <label for="i prefer not to say">I prefer not to say</label>
        </div>
        <div>
            <p>A short discription about myself:</p>
            <label for=""></label>
            <textarea name="message" rows="7" cols="75">
            </textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="Javascript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="" id="">
            <label for="Yes, I would like to recieve constant email updates">Yes, I would like to recieve constant email updates</label>
        </div>
        <div>
            <input type="button" value="Create Account" onclick="Window">
            <label for=""></label>
        </div>
        <div>
            <p>* Indicates a required feild</p>
        </div>
    </form>
</body>

</html>
